<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="gallery_sofaset_styles.css" />
</head>
<body>
    <header>
        <div id="header-logo">
            <img src="./Logo/logo_white.png" alt="VibeFit Logo">
        </div>
        <div id="header-heading">
            <h2>vibeFit</h2>
            <p>FIT YOUR SPACE,<br>MATCH YOUR VIBE</p>
        </div>
    </header>
  <section class="gallery">
    <div class="image">
      <img src="Images\Bedback\1.jpg" alt="image" />
    </div>
    
  </section>
  <!-- Pop-up container -->
    <div id="popup" class="popup hidden">
        <span class="close-btn">&times;</span>
        <img id="popup-img" src="" alt="Expanded View" />
    </div>

    <script src="gallery_sofaset_scripts.js"></script>
</body>
</html>
